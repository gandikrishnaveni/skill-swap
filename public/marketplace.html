<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace - GRIET Connect</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #0d47a1;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Services</h1>
  </header>

  <div class="container">
    <div class="grid" id="serviceGrid">
      <!-- Services will be injected here -->
    </div>
  </div>

  <script>
    async function loadServices() {
      const res = await fetch('/api/services');
      const services = await res.json();

      const grid = document.getElementById('serviceGrid');
      services.forEach(service => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${service.title}</h3>
          <p><strong>By:</strong> ${service.userName}</p>
          <p>${service.description}</p>
        `;
        grid.appendChild(card);
      });
    }

    loadServices();
  </script>
</body>
</html>
