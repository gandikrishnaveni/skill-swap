<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #0d47a1;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #444;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .card button {
      background-color: #0d47a1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
 
  </style>
</head>
<body>
  <header>
    <h1>Work Together on Exciting Projects </h1>
  </header>

  <div class="container">
    <div id="service-list" class="grid"></div>
  </div>

  <script src="js/marketplace.js"></script>
</body>
</html>
