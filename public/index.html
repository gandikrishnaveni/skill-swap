<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Skill Swap</title>
    <link rel="stylesheet" href="docs.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            
        }

        body {
            background: #0d47a1;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #004d40;
        }
        .logoclass{
            display: flex;
            align-items: center;
            gap:10px;
        }


        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 90vh;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(255, 255, 255, 0.1)), url('skilli.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            color: white;
            padding: 50px;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 52px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-right: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        .primary {
            background-color: #009688;
            color: white;
        }

        .secondary {
            background-color: white;
            color: #009688;
            border: 2px solid #009688;
        }
    </style>
</head>
<body>
    <header>
        <nav>
           <div class="logoclass">
            <img src="skillswap.jpg" alt="SkillSwap" width="50" >
            <div class="logo">Skill Swap</div>
            </div>
            <ul>
                
               
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Uniting Talent, <br> Igniting Opportunities!</h1>
            <p>Collaborate, Innovate, and Elevate Your Network!</p>
            <a href="login.html" class="btn primary">Login</a>
            <a href="signup1.html" class="btn secondary">Sign Up</a>
        </div>
    </section>
</body>
</html>
